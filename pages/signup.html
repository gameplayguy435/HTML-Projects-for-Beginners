<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up Form</title>
	<!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		body{
			background-color: #000629;
		}
		td{
			height: 40px;
		}
		table{
			width: 70%;
			background-color: #222536;
		}
		label{
			color: #d2d636;
			padding-right: 10px;
		}
		form {
			margin-top: 20px;
		}
		.title{
			color: #d2d636;
			background-color: #de8704;
			text-align: center;
		}
		.submit{
			background-color: green;
			border: none;
			color: white;
			padding: 10px 20px;
		}
		.cancel{
			background-color: red;
			border: none;
			color: white;
			padding: 10px 20px;
			margin-right: 10px;
		}
		.navbar {
			background-color: #000913;
		}
	</style>
</head>
<body>
	<nav class="navbar  navbar-expand-sm bg-body-dark border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="..\assets\images\favicon.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
                <span class="align-middle text-light">HTML Projects for Beginners</span>
            </a>
        </div>
    </nav>
	<form method="post" action="">
		<table align="center">
			<tr>
				<td class="title" colspan="2"><h2>Sign Up</h2></td>
			</tr>
			<tr>
				<td align="right" style="width: 40%;">
					<label class="label" for="fname">First Name</label>
				</td>
				<td style="width: 60%;">
					<input type="text" id="fname" name="fname">
				</td>
			</tr>
			<tr>
				<td align="right">
					<label for="lname">Last Name</label>
				</td>
				<td>
					<input type="text" id="lname" name="lname">
				</td>
			</tr>
			<tr>
				<td align="right">
					<label for="date">Date of Birth</label>
				</td>
				<td>
					<input type="date" id="date" name="date">
				</td>
			</tr>
			<tr>
				<td align="right">
					<label for="gender">Gender</label>
				</td>
				<td>
					<input type="radio" id="male" name="gender" value="Male">
					<label for="male">Male</label>
					<input type="radio" id="female" name="gender" value="Female">
					<label for="female">Female</label>
					<input type="radio" id="other" name="gender" value="Other">
					<label for="other">Other</label>
				</td>
			</tr>
			<tr>
				<td align="right">
					<label for="country">Country</label>
				</td>
				<td>
					<select id="country">
						<option>Country</option>
						<option>India</option>
						<option>USA</option>
						<option>UK</option>
						<option>Japan</option>
						<option>China</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="right">
					<label for="email">E-mail</label>
				</td>
				<td>
					<input type="email" id="email" name="email">
				</td>
			</tr>
			<tr>
				<td align="right">
					<label for="phone">Phone Number</label>
				</td>
				<td>
					<input type="tel" id="phone" name="phone">
				</td>
			</tr>
			<tr>
				<td align="right">
					<label for="pass">Password</label>
				</td>
				<td>
					<input type="password" id="pass" name="pass">
				</td>
			</tr>
			<tr>
				<td align="right">
					<label for="verifpass">Confirm Password</label>
				</td>
				<td>
					<input type="password" id="verifpass" name="verifpass">
				</td>
			</tr>
			<tr>
				<td align="right">
					<label for="terms">I agree to the Terms of Use</label>
				</td>
				<td>
					<input type="checkbox" id="terms" name="terms">
				</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: right; background-color: #de8704;">
					<input class="submit" type="submit" value="Submit">
					<input class="cancel" type="reset" value="Cancel">
				</td>
			</tr>
		</table>
	</form>
	<!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
